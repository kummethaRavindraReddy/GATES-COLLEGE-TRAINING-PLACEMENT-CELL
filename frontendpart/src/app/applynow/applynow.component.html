<div class="col-md-4 offset-md-4 ">
    <br><h4> Apply Now</h4><br>
    <form (ngSubmit) = "onSubmit()">
        <div class="form-group">
            <label>Company Name</label>
            <input type="text" placeholder="Enter Company Name" class ="form-control" id = "companyName" name="companyName"
            [(ngModel)] = "Applynow.companyName" disabled>
        </div>
        <div class="form-group">
            <label> Full Name</label>
            <input type="text"  placeholder="Enter your Full Name" class ="form-control" id = "fullName" name="fullName"
                        [(ngModel)] = "Applynow.fullName" disabled>
        </div>
        <div class="form-group">
            <label> Roll No</label>
            <input type="text"  placeholder="Enter your Roll No" class ="form-control" id = "rollNo" name="rollNo"
                        [(ngModel)] = "Applynow.rollNo">
        </div>
        <div class="form-group">
            <label >Phone Number</label>
            <input type="tel"  placeholder="Enter your phonenumber" class="form-control" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" id = "phoneNumber" name="phoneNumber"
            [(ngModel)] = "Applynow.phoneNumber">
        </div>        
        <div class="form-group">
            <label >Address</label>
            <textarea rows = "2" cols = "30" name = "address" class ="form-control" placeholder="Enter your address"
            [(ngModel)] = "Applynow.address">
             </textarea>
        </div>
        <button class = "btn btn-success col-md-12 " type ="submit">Applied</button>
    </form>&nbsp;
    </div>

<div class="col-md-4 offset-md-3">
    <h3> Update Applying Info</h3>
    <form (ngSubmit) = "onSubmit()">
        <div class="form-group">
            <label> Company Name</label>
            <input type="text" class ="form-control" id = "companyName"
                [(ngModel)] = "applynow.companyName" name = "companyName">
        </div>
        <div class="form-group">
            <label> Roll No</label>
            <input type="text" class ="form-control" id = "rollNo"
                [(ngModel)] = "applynow.rollNo" name = "rollNo">
        </div>
        <div class="form-group">
            <label> Full Name</label>
            <input type="text" class ="form-control" id = "fullName"
                [(ngModel)] = "applynow.fullName" name = "fullName">
        </div>
        <div class="form-group">
            <label> Phone Number</label>
            <input type="text" class ="form-control" id = "phoneNumber"
                [(ngModel)] = "applynow.phoneNumber" name = "phoneNumber">
        </div>
        <div class="form-group">
            <label> Address</label>
            <input type="text" class ="form-control" id = "address"
                [(ngModel)] = "applynow.address" name = "address">
        </div>
        <button class = "btn btn-success" type ="submit">Update</button>
    </form>
    </div>

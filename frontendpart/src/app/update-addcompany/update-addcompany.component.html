<br><div class="col-md-4 offset-md-4 bg-light">
    <br><h3> Update Company Info</h3>
    <form (ngSubmit) = "onSubmit()">
    <br>
        <div class="form-group">
            <label> Company Name</label>
            <input type="text" class ="form-control" id = "companyName"
                [(ngModel)] = "addcompany.companyName" name = "companyName">
        </div>
    
        <div class="form-group">
            <label> Image </label>
            <input type="text" class ="form-control" id = "image" 
                [(ngModel)] = "addcompany.image" name = "image">
        </div>
       
        <div class="form-group">
            <label >Description</label>
            <textarea name = "description" class ="form-control" 
            [(ngModel)] = "addcompany.description">
             </textarea>
        </div>


    
        <button class = "btn btn-info" type ="submit">Update</button>&nbsp;

        <button href="addbook" class = "btn btn-dark"> Back</button>&nbsp;
    </form>
    </div>
